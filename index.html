<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="script/script.js" defer></script>
    <title>Calculator</title>
</head>

<body>

    <table class="calculator-table">
        <tr>
            <td colspan="4">
                <input type="text" class="displayer-input" name="" id="result" disabled>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input data-clear-all type="button" value="AC" id="btn">
            </td>
            <td>
                <input data-clear type="button" value="DEL" id="btn">
            </td>
            <td><input data-action type="button" value="/"></td>
        </tr>
        <tr>
            <td><input data-number type="button" value="7"></td>
            <td><input data-number type="button" value="8"></td>
            <td><input data-number type="button" value="9"></td>
            <td><input data-action type="button" value="*"></td>
        </tr>
        <tr>
            <td><input data-number type="button" value="4"></td>
            <td><input data-number type="button" value="5"></td>
            <td><input data-number type="button" value="6"></td>
            <td><input data-action type="button" value="+"></td>
        </tr>
        <tr>
            <td><input data-number type="button" value="1"></td>
            <td><input data-number type="button" value="2"></td>
            <td><input data-number type="button" value="3"></td>
            <td><input data-action type="button" value="-"></td>
        </tr>
        <tr>
            <td><input data-number type="button" value="."></td>
            <td><input data-number type="button" value="0"></td>
            <td colspan="2">
                <input data-equal type="button" value="=" id="btn">
            </td>
        </tr>
    </table>

    <div id="color-btn">
        <button class="color-change-btn">
            Change background color to dark
        </button>
    </div>

</body>

</html>
